<div class="container" >


   
        
    <div class="row" id="r-t">
      
            
        <div class="col-lg-4">
            <div id="ui">
        
                <form > <!--(ngSubmit)="processForm()"-->
                <h3><i class="fa fa-angle-right"></i> Edit your profile picture</h3>
                <img src="https://source.unsplash.com/c_GmwfHBDzk/200x200"  alt="user" width="135" class="img-circle"> <!--src="http://localhost:8080/avatar/{{id}}"-->
                
                    
                <br>
                <input class="select" type="file" accept="image/*" > <!--(change)="onSelectFile($event)"-->
                
                <br>
                <br>
                <input type="submit" value="save" class="btn">
        
                </form>
        
            </div>
        </div>

        <div class="col-lg-1"></div>

        <div class="col-lg-5">
            <div id="ui">
                <form > <!--(ngSubmit)="updatePassword()"-->
                <h3><i class="fa fa-angle-right"></i> Edit your password
                </h3>
                <br>
                        
        
        
                <label for="fname">Old password</label>
                <input type="password" name="oldPassword" class="form-control" > <!--[(ngModel)]="oldPassword"-->
        
                <label for="fname">New password</label>
                <input type="password" name="newPassword" class="form-control" > <!--[(ngModel)]="newPassword"-->
                                
                            
                            
                        
                    
                <br>
                <br>
                <input type="submit" value="save" class="btn">
        
                </form>
            </div>

        </div>


        
        <div class="col-lg-10">
            <div id="ui">
                <form > <!--(ngSubmit)="processForm()"-->
                <h3><i class="fa fa-angle-right"></i> Informations personnelles</h3>
                <br>
                    
                <div class="row">
                    <div class="col-lg-6">
                        <label for="fname">Prénom</label>
                        <input type="text" name="prenom" class="form-control" > <!--[(ngModel)]="employe.prenom"-->
                    </div>

                    <div class="col-lg-6">
                        <label for="fname">Nom</label>
                        <input type="text" name="nom" class="form-control" > <!--[(ngModel)]="employe.nom"-->
                    </div>
                </div>

                <label for="fname">email</label>
                <input type="text" name="email" class="form-control" > <!--[(ngModel)]="employe.email"-->
                
                <div class="row">
                    <div class="col-lg-6">
                        <label for="fname">Date de naissance</label>
                        <input type="text" name="dateOfBirth" class="form-control" > <!--[(ngModel)]="employe.dateOfBirth"-->
                    </div>

                    <div class="col-lg-6">
                        <label for="fname">Tél</label>
                        <input type="text" name="phone" class="form-control" > <!--[(ngModel)]="employe.phone"-->
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <label for="fname">Adresse</label>
                        <input type="text" name="adresse" class="form-control" > <!--[(ngModel)]="employe.adresse"-->
                    </div>

                    <div class="col-lg-4">
                        <label for="fname">Ville</label>
                        <input type="text" name="ville" class="form-control" > <!--[(ngModel)]="employe.ville"-->
                    </div>
                </div>


               
                <label for="fname">CIN</label>
                <input type="text" name="cin" class="form-control" > <!--[(ngModel)]="employe.cin"-->
               
                <br>
                <br>
                    
                <br>
                <br>
                <input type="submit" value="save" class="btn">

            </form>
            </div>

        

        </div>
      
            
      
    </div>
        
            

        
    
  </div>
